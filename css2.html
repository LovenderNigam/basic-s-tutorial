<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selectors</title>
    <style>
        /* Element selector */
        p{
           border: 2px solid red;

        }
        /* id selector */
#firstpara {
    color: red; background-color: yellow;
}
/* class selector */
.secondpara {
    color: white; background-color: blue;
}
/* grouping selector */
   footer , span {
    background-color: pink;
   }


    </style>
</head>
<body>
    <h3>CSS selectors</h3>
    <p id="firstpara" >this is mt first paragraph</p>
    <p class="secondpara">this is my another paraghraph</p>
    <p>this is yet my another paragraph</p>
    <span> this is span</span>
    <footer>this is footer</footer>
    
</body>
</html>
